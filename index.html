
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punto Aprobados - EII PUCV</title>
  
  <!-- 1. Cargar Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  
  <!-- 2. Estilos base y para los modales -->
  <style>
    body { font-family: 'Inter', sans-serif; }
    .modal-overlay {
      display: none;
      position: fixed;
      z-index: 50;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      transition: opacity 0.3s ease;
    }
    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 0.5rem;
      text-align: center;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      transform: scale(0.95);
      transition: transform 0.3s ease;
    }
    .modal-overlay.flex {
      display: flex;
      opacity: 1;
    }
    .modal-overlay.flex .modal-content {
      transform: scale(1);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

  <!-- SCRIPT GLOBAL PARA NAVEGACIÓN -->
  <script>
    // Hacemos estas funciones globales para que el HTML pueda llamarlas directamente
    window.showPage = function(pageId) {
      console.log("Navegando a:", pageId); // Para depurar
      const pages = ['page-home', 'page-upload', 'page-subject'];
      pages.forEach(page => {
        const el = document.getElementById(page);
        if (el) {
          el.classList.toggle('hidden', page !== pageId);
        }
      });
    };
  </script>
</head>
<body class="bg-gray-100">

  <!-- MODAL DE CARGA Y MENSAJES -->
  <div id="loading-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="spinner"></div>
      <p id="loading-message">Cargando...</p>
    </div>
  </div>
  <div id="message-modal" class="modal-overlay">
    <div class="modal-content">
      <h3 id="message-title" class="text-xl font-bold mb-4"></h3>
      <p id="message-body" class="mb-6"></p>
      <button id="message-close-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Cerrar</button>
    </div>
  </div>

  <!-- ESTRUCTURA HTML PRINCIPAL -->
  <div class="container mx-auto max-w-4xl p-4">
    <header class="bg-white shadow-md rounded-lg p-6 mb-6">
      <h1 class="text-3xl font-bold text-blue-800">Punto Aprobados</h1>
      <p class="text-gray-600">Repositorio de material de estudio - EII PUCV</p>
      <nav class="mt-4">
        <!-- AQUI ESTÁ EL CAMBIO CLAVE: onclick directo -->
        <button onclick="window.showPage('page-home')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">Inicio</button>
        <button onclick="window.showPage('page-upload')" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">Subir Material</button>
      </nav>
    </header>

    <main id="app-container">
      <!-- PÁGINA 1: INICIO (Lista de Asignaturas) -->
      <div id="page-home">
        <h2 class="text-2xl font-bold mb-4">Asignaturas Disponibles</h2>
        <div class="mb-4">
          <input type="text" id="search-bar" placeholder="Buscar asignatura o profesor..." class="w-full p-3 border rounded-lg shadow-sm">
        </div>
        <div id="subjects-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
            <h3 class="font-bold text-lg text-gray-700">Cargando asignaturas...</h3>
          </div>
        </div>
      </div>

      <!-- PÁGINA 2: SUBIR MATERIAL -->
      <div id="page-upload" class="hidden">
        <h2 class="text-2xl font-bold mb-4">Compartir Material</h2>
        <form id="upload-form" class="bg-white p-6 rounded-lg shadow-md">
          <div class="mb-4">
            <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Asignatura:</label>
            <input type="text" id="subject" name="subject" placeholder="Ej: Inferencia Estadística" class="w-full p-2 border rounded-lg" required>
          </div>
          <div class="mb-4">
            <label for="professor" class="block text-sm font-medium text-gray-700 mb-1">Profesor:</label>
            <input type="text" id="professor" name="professor" placeholder="Ej: Pamela Wilson" class="w-full p-2 border rounded-lg" required>
          </div>
          <div class="mb-4">
            <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Tipo de material:</label>
            <select id="type" name="type" class="w-full p-2 border rounded-lg" required>
              <option value="Guia">Guía</option>
              <option value="Examen">Examen</option>
              <option value="Apunte">Apunte</option>
              <option value="Control">Control</option>
              <option value="Resumen">Resumen</option>
              <option value="Otro">Otro</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Archivo:</label>
            <input type="file" id="file" name="file" class="w-full p-2 border rounded-lg" required>
          </div>
          <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors">Subir Archivo</button>
        </form>
      </div>

      <!-- PÁGINA 3: VISTA DE ASIGNATURA (Lista de Archivos) -->
      <div id="page-subject" class="hidden">
        <button onclick="window.showPage('page-home')" class="mb-4 text-blue-600 hover:underline">&larr; Volver a Asignaturas</button>
        <h2 id="subject-title" class="text-2xl font-bold mb-4"></h2>
        <div id="subject-files-list" class="space-y-4">
          <!-- Los archivos se insertarán aquí con JS -->
        </div>
      </div>
    </main>
  </div>

  <!-- JAVASCRIPT Y LÓGICA DE FIREBASE -->
  <script type="module">
    // 3. Importar Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, onSnapshot, 
      doc, updateDoc, serverTimestamp, query 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { 
      getStorage, ref, uploadBytesResumable, getDownloadURL 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

    // --- VARIABLES GLOBALES Y CONFIGURACIÓN ---
    
    // =====================================================================
    // PASO 1: PEGA TU CONFIGURACIÓN DE FIREBASE AQUÍ
    // Reemplaza esto con el objeto que copiaste de la consola de Firebase
    // =====================================================================
    const firebaseConfig = {
  apiKey: "AIzaSyBaItXWTtatnIXt0MSnnWvq3nVAscjdPP8",
  authDomain: "punto-aprobados.firebaseapp.com",
  projectId: "punto-aprobados",
  storageBucket: "punto-aprobados.firebasestorage.app",
  messagingSenderId: "856568268041",
  appId: "1:856568268041:web:43f3b44981445157bc3fd8",
  measurementId: "G-R9359F4FNX"
};
    // =====================================================================
    // FIN DEL PASO 1
    // =====================================================================

    const appId = firebaseConfig.projectId; 
    
    // Inicializar Firebase
    let app, auth, db, storage;
    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getFirestore(app);
      storage = getStorage(app);
      setLogLevel('Debug');
    } catch (e) {
      console.error("Error inicializando Firebase:", e);
      // No mostramos alerta aquí para no bloquear la UI si es un error menor
    }

    const materialsCollectionPath = `/artifacts/${appId}/public/data/materials`;
    
    let userId = null;
    let allMaterials = [];
    let unsubscribeMaterials = null;

    // --- MANEJO DE MODALES (Funciones Helper) ---
    const loadingModal = document.getElementById('loading-modal');
    const loadingMessage = document.getElementById('loading-message');
    const messageModal = document.getElementById('message-modal');
    const messageTitle = document.getElementById('message-title');
    const messageBody = document.getElementById('message-body');
    const messageCloseBtn = document.getElementById('message-close-btn');

    function showLoading(message) {
      loadingMessage.textContent = message;
      loadingModal.classList.add('flex');
    }
    function hideLoading() {
      loadingModal.classList.remove('flex');
    }
    function showMessage(title, body) {
      messageTitle.textContent = title;
      messageBody.textContent = body;
      messageModal.classList.add('flex');
    }
    messageCloseBtn.onclick = () => {
      messageModal.classList.remove('flex');
    };

    // --- LÓGICA PRINCIPAL DE DATOS ---

    function listenForMaterials() {
      if (unsubscribeMaterials) unsubscribeMaterials();

      // Referencia directa a la colección raíz (más simple para evitar errores de path)
      // Intentaremos usar una colección raíz llamada "materiales_app" si la ruta compleja falla
      // Pero mantendremos la ruta original primero.
      const q = query(collection(db, "materiales_app")); 
      
      unsubscribeMaterials = onSnapshot(q, (querySnapshot) => {
        allMaterials = [];
        querySnapshot.forEach((doc) => {
          allMaterials.push({ id: doc.id, ...doc.data() });
        });
        renderHomePage(document.getElementById('search-bar').value);
        hideLoading();
      }, (error) => {
        console.error("Error al obtener materiales: ", error);
        // Si falla la lectura, ocultamos el loading para que la app sea usable al menos para subir
        hideLoading();
      });
    }

    function renderHomePage(filter = '') {
      const listEl = document.getElementById('subjects-list');
      const subjectsMap = new Map();
      const normalizedFilter = filter.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

      allMaterials.forEach(material => {
        const subjectName = material.subject || 'Sin Asignatura';
        const professorName = material.professor || '';
        const subjectText = subjectName.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const professorText = professorName.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

        if (filter && !subjectText.includes(normalizedFilter) && !professorText.includes(normalizedFilter)) {
          return;
        }
        if (!subjectsMap.has(subjectName)) {
          subjectsMap.set(subjectName, { files: [], professors: new Set() });
        }
        subjectsMap.get(subjectName).files.push(material);
        if(material.professor) {
          subjectsMap.get(subjectName).professors.add(material.professor);
        }
      });

      listEl.innerHTML = '';
      
      if (subjectsMap.size === 0) {
        if (allMaterials.length === 0) {
             listEl.innerHTML = `<p class="text-gray-600 col-span-full text-center py-8">No hay materiales aún. ¡Sé el primero en subir uno!</p>`;
        } else {
             listEl.innerHTML = `<p class="text-gray-600 col-span-full text-center py-8">No se encontraron resultados para tu búsqueda.</p>`;
        }
        return;
      }

      const sortedSubjects = new Map([...subjectsMap.entries()].sort());
      sortedSubjects.forEach((data, subjectName) => {
        const card = document.createElement('div');
        card.className = 'bg-white p-6 rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-shadow border-l-4 border-blue-500';
        const professors = [...data.professors].join(', ');
        card.innerHTML = `
          <h3 class="text-xl font-bold text-blue-800">${subjectName}</h3>
          <div class="flex justify-between items-center mt-2">
            <span class="text-sm bg-blue-100 text-blue-800 py-1 px-2 rounded-full">${data.files.length} archivo(s)</span>
          </div>
          ${professors ? `<p class="text-gray-600 text-sm mt-3 font-medium truncate border-t pt-2" title="${professors}">Prof.: ${professors}</p>` : ''}
        `;
        // Exponemos showSubjectPage al scope global temporalmente o usamos una funcion interna
        card.onclick = () => showSubjectPage(subjectName);
        listEl.appendChild(card);
      });
    }

    function showSubjectPage(subjectName) {
      window.showPage('page-subject'); // Usamos la función global
      document.getElementById('subject-title').textContent = subjectName;
      const listEl = document.getElementById('subject-files-list');
      listEl.innerHTML = '';

      const files = allMaterials.filter(m => m.subject === subjectName);

      files.forEach(file => {
        const fileCard = document.createElement('div');
        fileCard.className = 'bg-white p-4 rounded-lg shadow-sm border flex flex-col md:flex-row justify-between items-start md:items-center gap-4';
        
        let ratingStars = 'Sin calificar';
        // Lógica simple de rating visual
        
        fileCard.innerHTML = `
          <div>
            <h4 class="text-lg font-bold text-gray-800">${file.fileName || 'Archivo sin nombre'}</h4>
            <div class="flex gap-2 mt-1 text-sm text-gray-600">
                <span class="bg-gray-100 px-2 py-0.5 rounded border">${file.type}</span>
                <span>Prof: ${file.professor || 'No especificado'}</span>
            </div>
          </div>
          <a href="${file.downloadURL}" target="_blank" download="${file.fileName}" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center gap-2">
            <span>Descargar</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
          </a>
        `;
        listEl.appendChild(fileCard);
      });
    }

    async function handleUpload(e) {
      e.preventDefault();
      const form = e.target;
      const file = form.file.files[0];
      const subject = form.subject.value.trim();
      const professor = form.professor.value.trim();
      const type = form.type.value;

      if (!file || !subject || !professor) {
        showMessage("Error", "Por favor, completa todos los campos.");
        return;
      }

      showLoading("Subiendo archivo...");

      let newDocRef;
      try {
        // Usamos una colección simple en la raíz para evitar problemas de permisos con rutas largas
        // Nombre de la colección: "materiales_app"
        const docData = {
          subject: subject,
          professor: professor,
          type: type,
          fileName: file.name,
          createdAt: serverTimestamp(),
          uploadedBy: userId,
          downloadURL: '',
          ratings: []
        };
        newDocRef = await addDoc(collection(db, "materiales_app"), docData);
      } catch (error) {
        console.error("Error al crear documento: ", error);
        showMessage("Error", "No se pudo crear el registro. Verifica tu conexión.");
        hideLoading();
        return;
      }
      
      try {
        const storageRef = ref(storage, `materiales_app/${newDocRef.id}/${file.name}`);
        const uploadTask = uploadBytesResumable(storageRef, file);

        uploadTask.on('state_changed', 
          (snapshot) => {
            const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            showLoading(`Subiendo: ${Math.round(progress)}%`);
          }, 
          (error) => {
            console.error("Error al subir archivo: ", error);
            // Mensaje más amigable para errores comunes
            if (error.code === 'storage/unauthorized') {
                 showMessage("Error de Permisos", "No tienes permiso para subir archivos. Verifica las reglas de Firebase Storage.");
            } else {
                 showMessage("Error", "Falló la subida del archivo. Intenta de nuevo.");
            }
            hideLoading();
          }, 
          async () => {
            showLoading("Finalizando...");
            const downloadURL = await getDownloadURL(uploadTask.snapshot.ref);
            
            await updateDoc(newDocRef, {
              downloadURL: downloadURL
            });

            hideLoading();
            showMessage("¡Éxito!", "Material subido correctamente. ¡Gracias por aportar!");
            form.reset();
            window.showPage('page-home'); // Volver al inicio
          }
        );
      } catch (error) {
        console.error("Error en el proceso de subida: ", error);
        showMessage("Error", "Ocurrió un error inesperado.");
        hideLoading();
      }
    }

    // --- INICIALIZACIÓN ---

    // Asignamos listeners que NO dependen del HTML click directo
    document.getElementById('upload-form').onsubmit = handleUpload;
    document.getElementById('search-bar').onkeyup = (e) => {
      renderHomePage(e.target.value);
    };

    window.addEventListener('DOMContentLoaded', () => {
      showLoading("Conectando...");
      
      onAuthStateChanged(auth, (user) => {
        if (user) {
          userId = user.uid;
          console.log("Usuario conectado:", userId);
          listenForMaterials(); // Cargar datos solo cuando tenemos usuario
        } else {
          signInAnonymously(auth).catch((error) => {
            console.error("Error auth anónima:", error);
            showMessage("Error de Acceso", "No se pudo conectar al sistema.");
            hideLoading();
          });
        }
      });
    });

  </script>

</body>
</html>
