<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Material - Punto Aprobados</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Subir Material</h1>
    <p>Contribuye con tus apuntes y ayuda a tus compañeros</p>
  </header>

  <div class="container">
    <form>
      <label>Asignatura:</label><br>
      <input type="text" placeholder="Ej: Inferencia Estadística"><br><br>

      <label>Profesor:</label><br>
      <input type="text" placeholder="Ej: Pamela Wilson"><br><br>

      <label>Tipo de material:</label><br>
      <select>
        <option>Apunte</option>
        <option>Guía</option>
        <option>Examen</option>
        <option>Otro</option>
      </select><br><br>

      <label>Subir archivo:</label><br>
      <input type="file"><br><br>

      <input type="submit" value="Enviar" class="button">
    </form>
    <br>
    <a href="index.html" class="button">⬅ Volver al Inicio</a>
  </div>
</body>
</html>
