<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Material - Punto Aprobados</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <h1>Subir Material</h1>
    <p>Contribuye con tus apuntes y ayuda a tus compañeros</p>
  </header>

  <div class="container">
    <form>
      <label>Asignatura:</label>
      <input type="text" placeholder="Ej: Inferencia Estadística">

      <label>Profesor:</label>
      <input type="text" placeholder="Ej: Pamela Wilson">

      <label>Tipo de material:</label>
      <select>
        <option>Apunte</option>
        <option>Guía</option>
        <option>Examen</option>
        <option>Otro</option>
      </select>

      <label>Subir archivo:</label>
      <input type="file">

      <button type="submit" class="button"><i class="fas fa-paper-plane"></i> Enviar Material</button>
    </form>
    <br>
    <a href="index.html" class="button" style="margin-top: 20px;"><i class="fas fa-arrow-left"></i> Volver al Inicio</a>
  </div>
</body>
</html>
